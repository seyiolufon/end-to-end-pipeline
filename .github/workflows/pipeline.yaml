name: End to End Pipeline
# latest update
on:
  push:
    branches:
      - main
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN}}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 20.x
            cache: 'npm'

      - name: Install dependencies
        run: npm install