apiVersion: apps/v1
kind: Deployment
metadata:
  name: planning-app
  namespace: planning-app
spec:
  replicas: 3  # Number of pod replicas
  selector:
    matchLabels:
      app: planning-app
  template:
    metadata:
      labels:
        app: planning-app
    spec:
      containers:
        - name: planning-app
          image: seyiolufon/planning-app:dfd0dee33a614665725cb04fac2a47d9eb5521da
          ports:
            - containerPort: 3000