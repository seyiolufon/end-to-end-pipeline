apiVersion: apps/v1
kind: Deployment
metadata:
  name: planning-app
  namespace: planning-app
spec:
  replicas: 3  # Number of pod replicas
  selector:
    matchLabels:
      app: planning-app
  template:
    metadata:
      labels:
        app: planning-app
    spec:
      containers:
        - name: planning-app
          image: seyiolufon/planning-app:00a1fbb77aa398e681452cb37b40e86b34e7877f
          ports:
            - containerPort: 3000