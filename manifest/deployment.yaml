apiVersion: apps/v1
kind: Deployment
metadata:
  name: planning-app
  namespace: planning-app
spec:
  replicas: 2  # Number of pod replicas
  selector:
    matchLabels:
      app: planning-app
  template:
    metadata:
      labels:
        app: planning-app
    spec:
      containers:
        - name: planning-app
          image: seyiolufon/planning-app:5b4285cdff11e8c8c42ec39bfd7336069498894e
          ports:
            - containerPort: 3000