apiVersion: apps/v1
kind: Deployment
metadata:
  name: planning-app
  namespace: planning-app
spec:
  replicas: 3  # Number of pod replicas
  selector:
    matchLabels:
      app: planning-app
  template:
    metadata:
      labels:
        app: planning-app
    spec:
      containers:
        - name: planning-app
          image: seyiolufon/planning-app:7475dc1bdaf3835c363598e90e31db2e950adb4b
          ports:
            - containerPort: 3000