apiVersion: apps/v1
kind: Deployment
metadata:
  name: planning-app
  namespace: planning-app
spec:
  replicas: 3  # Number of pod replicas
  selector:
    matchLabels:
      app: planning-app
  template:
    metadata:
      labels:
        app: planning-app
    spec:
      containers:
        - name: planning-app
          image: seyiolufon/planning-app:2a4b2d06066c257b9d5945016ff5a17726cb8582
          ports:
            - containerPort: 3000